<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaLyzer Ultimate - Deep Metadata Forensics</title>
    
    <script src="https://cdn.jsdelivr.net/npm/exifreader@4.23.0/dist/exif-reader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

    <style>
        :root {
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #111827;
            --text-muted: #6b7280;
            --accent: #2563eb;
            --accent-hover: #1d4ed8;
            --border: #e5e7eb;
            --code-bg: #f9fafb;
            --success: #10b981;
            --group-header-bg: #eff6ff;
            --group-header-text: #1e40af;
        }

        [data-theme="dark"] {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f3f4f6;
            --text-muted: #94a3b8;
            --accent: #3b82f6;
            --accent-hover: #60a5fa;
            --border: #334155;
            --code-bg: #0f172a;
            --success: #34d399;
            --group-header-bg: #1e3a8a;
            --group-header-text: #bfdbfe;
        }

        * { box-sizing: border-box; transition: background 0.3s, color 0.3s; }
        body { font-family: 'Inter', system-ui, -apple-system, sans-serif; margin: 0; background: var(--bg-color); color: var(--text-main); display: flex; flex-direction: column; min-height: 100vh; }

        /* HEADER */
        header { background: var(--card-bg); padding: 1rem 2rem; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 50; }
        .brand { font-size: 1.5rem; font-weight: 800; color: var(--accent); letter-spacing: -0.025em; display: flex; align-items: center; gap: 10px; }
        .brand span { font-size: 0.8rem; background: var(--accent); color: white; padding: 2px 6px; border-radius: 4px; font-weight: normal; }
        
        .theme-toggle { background: transparent; border: 1px solid var(--border); color: var(--text-main); padding: 0.5rem 1rem; border-radius: 99px; cursor: pointer; font-weight: 600; }
        .theme-toggle:hover { background: var(--code-bg); }

        /* MAIN */
        main { max-width: 1200px; margin: 2rem auto; width: 100%; padding: 0 1rem; flex: 1; }

        /* DROP ZONE */
        .drop-zone { background: var(--card-bg); border: 2px dashed var(--border); border-radius: 1rem; padding: 4rem 2rem; text-align: center; cursor: pointer; transition: 0.2s; }
        .drop-zone:hover, .drop-zone.drag-over { border-color: var(--accent); background: rgba(37, 99, 235, 0.04); }
        .drop-title { font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5rem; }
        .drop-subtitle { color: var(--text-muted); margin-bottom: 1.5rem; }
        .btn-primary { background: var(--accent); color: white; padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: 600; border: none; cursor: pointer; display: inline-block; }
        
        /* RESULTS DASHBOARD */
        .dashboard { display: none; gap: 1.5rem; }
        
        /* Sidebar (Thumbnail & Actions) */
        .sidebar { flex: 1; min-width: 300px; display: flex; flex-direction: column; gap: 1.5rem; }
        .info-card { background: var(--card-bg); border-radius: 1rem; padding: 1.5rem; border: 1px solid var(--border); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        
        .thumbnail-box { width: 100%; min-height: 200px; background: var(--code-bg); display: flex; align-items: center; justify-content: center; border-radius: 0.5rem; margin-bottom: 1rem; overflow: hidden; border: 1px solid var(--border); }
        .thumbnail-box img { max-width: 100%; height: auto; }
        .no-thumb { color: var(--text-muted); font-size: 0.9rem; font-style: italic; }

        .file-stat { margin-bottom: 0.5rem; font-size: 0.9rem; display: flex; justify-content: space-between; }
        .file-stat strong { color: var(--text-muted); }

        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem; margin-top: 1rem; }
        .btn-action { padding: 0.6rem; border-radius: 0.5rem; font-size: 0.85rem; font-weight: 600; cursor: pointer; border: 1px solid var(--border); background: var(--card-bg); color: var(--text-main); text-align: center; transition: 0.2s; }
        .btn-action:hover { background: var(--code-bg); border-color: var(--accent); }
        
        /* Map Button */
        .btn-map { width: 100%; margin-top: 0.5rem; background: #e7f5ee; color: #059669; border-color: #10b981; display: none; }
        [data-theme="dark"] .btn-map { background: #064e3b; color: #6ee7b7; border-color: #059669; }

        /* Main Data Table */
        .data-panel { flex: 3; background: var(--card-bg); border-radius: 1rem; border: 1px solid var(--border); overflow: hidden; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .panel-header { padding: 1rem 1.5rem; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: var(--code-bg); }
        .panel-header h2 { margin: 0; font-size: 1.1rem; }
        
        .search-box { padding: 0.5rem; border: 1px solid var(--border); border-radius: 0.5rem; background: var(--card-bg); color: var(--text-main); width: 250px; }

        .table-wrap { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        th, td { padding: 0.75rem 1.5rem; text-align: left; border-bottom: 1px solid var(--border); }
        
        /* Group Headers */
        tr.group-header th { background: var(--group-header-bg); color: var(--group-header-text); font-weight: 800; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 0.05em; padding-top: 1.5rem; padding-bottom: 0.5rem; }
        
        th.key-col { width: 30%; color: var(--accent); font-family: 'Courier New', monospace; font-weight: 600; }
        td.val-col { color: var(--text-main); word-break: break-word; font-family: 'Courier New', monospace; }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard { flex-direction: column; }
            .search-box { width: 100%; margin-top: 10px; }
            .panel-header { flex-direction: column; align-items: flex-start; }
        }

        footer { text-align: center; padding: 2rem; color: var(--text-muted); font-size: 0.85rem; border-top: 1px solid var(--border); margin-top: auto; }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            MetaLyzer <span>ULTIMATE</span>
        </div>
        <button id="themeToggle" class="theme-toggle">üåô Dark Mode</button>
    </header>

    <main>
        <div class="drop-zone" id="dropZone">
            <div class="drop-title">Drop file to Unlock Data</div>
            <div class="drop-subtitle">Analyzes EXIF, XMP, IPTC, ICC, MakerNotes & Embedded Thumbnails</div>
            <button class="btn-primary">Select File</button>
            <input type="file" id="fileInput" style="display: none;">
        </div>

        <div class="dashboard" id="dashboard">
            
            <div class="sidebar">
                <div class="info-card">
                    <div class="thumbnail-box" id="thumbBox">
                        <span class="no-thumb">No Embedded Thumbnail</span>
                    </div>
                    
                    <div class="file-stat"><strong>Name:</strong> <span id="displayFileName">-</span></div>
                    <div class="file-stat"><strong>Size:</strong> <span id="displayFileSize">-</span></div>
                    <div class="file-stat"><strong>Type:</strong> <span id="displayFileType">-</span></div>

                    <button id="btnMap" class="btn-action btn-map" onclick="openMap()">üìç View Location on Map</button>

                    <div class="actions">
                        <button class="btn-action" onclick="downloadJSON()">{} JSON</button>
                        <button class="btn-action" onclick="downloadCSV()">üìä CSV</button>
                        <button class="btn-action" onclick="downloadPDF()">üìÑ PDF</button>
                        <button class="btn-action" onclick="downloadTXT()">üìù TXT</button>
                    </div>
                </div>
            </div>

            <div class="data-panel">
                <div class="panel-header">
                    <h2>Metadata Inspector</h2>
                    <input type="text" id="searchInput" class="search-box" placeholder="Filter tags (e.g., 'ISO', 'Date')...">
                </div>
                <div class="table-wrap">
                    <table id="metaTable">
                        </table>
                </div>
            </div>

        </div>
    </main>

    <footer>
        Made By Aryan Giri
    </footer>

    <script>
        // --- CONFIG & STATE ---
        let currentFile = null;
        let allTags = {}; 
        let gpsData = null; // Stores lat/long if found

        // --- THEME ---
        const themeBtn = document.getElementById('themeToggle');
        if(localStorage.getItem('theme') === 'dark') document.body.setAttribute('data-theme', 'dark');
        themeBtn.onclick = () => {
            const isDark = document.body.getAttribute('data-theme') === 'dark';
            document.body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
            themeBtn.innerText = isDark ? 'üåô Dark Mode' : '‚òÄÔ∏è Light Mode';
        }

        // --- UPLOAD HANDLERS ---
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');

        dropZone.onclick = () => fileInput.click();
        fileInput.onchange = e => handleFile(e.target.files[0]);
        
        dropZone.ondragover = e => { e.preventDefault(); dropZone.classList.add('drag-over'); };
        dropZone.ondragleave = () => dropZone.classList.remove('drag-over');
        dropZone.ondrop = e => { e.preventDefault(); dropZone.classList.remove('drag-over'); handleFile(e.dataTransfer.files[0]); };

        // --- CORE LOGIC ---
        async function handleFile(file) {
            if(!file) return;
            currentFile = file;

            // UI Reset
            document.getElementById('dashboard').style.display = 'flex';
            dropZone.style.display = 'none';
            document.getElementById('metaTable').innerHTML = '<tr><td colspan="2" style="text-align:center;">Analyzing binary data...</td></tr>';
            document.getElementById('thumbBox').innerHTML = '<span class="no-thumb">Scanning...</span>';
            document.getElementById('btnMap').style.display = 'none';
            
            // Basic Info
            document.getElementById('displayFileName').innerText = file.name;
            document.getElementById('displayFileSize').innerText = formatBytes(file.size);
            document.getElementById('displayFileType').innerText = file.type || 'Unknown';

            try {
                // EXIFREADER POWER MODE: load(file, {expanded: true})
                // This groups tags by type (exif, iptc, xmp) instead of a flat list
                const tags = await ExifReader.load(file, { expanded: true });
                allTags = tags; // Store globally for search/export

                renderTable(tags);
                checkThumbnail(tags);
                checkGPS(tags);

            } catch (error) {
                console.error(error);
                document.getElementById('metaTable').innerHTML = `<tr><td colspan="2" style="color:red; text-align:center;">Error: ${error.message}<br>File might not contain standard metadata.</td></tr>`;
            }
        }

        // --- RENDERING ---
        function renderTable(tagsGroups) {
            const table = document.getElementById('metaTable');
            table.innerHTML = '';

            // Order of groups to display
            const priorityOrder = ['exif', 'gps', 'xmp', 'iptc', 'icc', 'file', 'png', 'jpeg'];
            
            // Get all available groups from the file
            const availableGroups = Object.keys(tagsGroups);
            
            // Sort groups based on priority, then alphabetical
            availableGroups.sort((a,b) => {
                let idxA = priorityOrder.indexOf(a);
                let idxB = priorityOrder.indexOf(b);
                if(idxA === -1) idxA = 99;
                if(idxB === -1) idxB = 99;
                return idxA - idxB;
            });

            if(availableGroups.length === 0) {
                table.innerHTML = '<tr><td colspan="2">No Metadata tags found.</td></tr>';
                return;
            }

            availableGroups.forEach(groupName => {
                // Skip the thumbnail property in the table (we show it in sidebar)
                if(groupName === 'thumbnail') return;

                // Create Group Header
                const groupRow = document.createElement('tr');
                groupRow.className = 'group-header';
                groupRow.innerHTML = `<th colspan="2">${groupName.toUpperCase()} DATA</th>`;
                table.appendChild(groupRow);

                const groupData = tagsGroups[groupName];
                
                // Iterate tags in group
                for(let key in groupData) {
                    let val = groupData[key];
                    
                    // Logic to get the cleanest string value
                    let displayValue = val.description || val.value;
                    
                    // Handle Arrays
                    if(Array.isArray(displayValue)) displayValue = `[${displayValue.join(', ')}]`;
                    
                    // Handle Objects (rare)
                    if(typeof displayValue === 'object') displayValue = JSON.stringify(displayValue);

                    // Add Row
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <th class="key-col">${key}</th>
                        <td class="val-col">${displayValue}</td>
                    `;
                    table.appendChild(row);
                }
            });
        }

        // --- THUMBNAIL LOGIC ---
        function checkThumbnail(tags) {
            const box = document.getElementById('thumbBox');
            if(tags.thumbnail) {
                // ExifReader extracts base64 directly
                const img = document.createElement('img');
                img.src = tags.thumbnail;
                img.title = "Embedded Preview extracted from file";
                box.innerHTML = '';
                box.appendChild(img);
            } else {
                // If it's an image file itself, just show the file
                if(currentFile.type.startsWith('image/')) {
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(currentFile);
                    box.innerHTML = '';
                    box.appendChild(img);
                } else {
                    box.innerHTML = '<span class="no-thumb">No Preview Available</span>';
                }
            }
        }

        // --- GPS LOGIC ---
        function checkGPS(tags) {
            // ExifReader usually puts parsed GPS in the 'gps' group or root
            // We look for specifically calculated latitude/longitude
            
            // Note: ExifReader output structure varies slightly by version, 
            // but usually calculates standard coordinates in the 'gps' group if expanded.
            
            let lat = null;
            let lon = null;

            if(tags.gps && tags.gps.Latitude && tags.gps.Longitude) {
                // ExifReader typically returns raw numbers or calculated descriptions
                // We need to parse description like "40.7128" or check value array
                lat = tags.gps.Latitude;
                lon = tags.gps.Longitude;
            }

            if(lat && lon) {
                gpsData = { lat, lon };
                document.getElementById('btnMap').style.display = 'block';
            }
        }

        function openMap() {
            if(!gpsData) return;
            // Clean the data to ensure it's just numbers
            const cleanLat = String(gpsData.lat).replace(' degrees', '');
            const cleanLon = String(gpsData.lon).replace(' degrees', '');
            window.open(`https://www.google.com/maps?q=${cleanLat},${cleanLon}`, '_blank');
        }

        // --- SEARCH ---
        document.getElementById('searchInput').addEventListener('keyup', function() {
            const term = this.value.toLowerCase();
            const rows = document.querySelectorAll('#metaTable tr:not(.group-header)');
            const headers = document.querySelectorAll('.group-header');

            rows.forEach(row => {
                const text = row.innerText.toLowerCase();
                row.style.display = text.includes(term) ? '' : 'none';
            });

            // Hide headers if all their children are hidden
            // (Simple visual trick: just show all headers if search is empty, else hide headers to reduce clutter)
            headers.forEach(h => h.style.display = term === '' ? '' : 'none');
        });

        // --- EXPORT TOOLS ---

        function flattenData() {
            // Convert nested object structure to flat array for export
            let flat = [];
            for(let group in allTags) {
                if(group === 'thumbnail') continue;
                for(let key in allTags[group]) {
                    let val = allTags[group][key];
                    let finalVal = val.description || val.value;
                    if(Array.isArray(finalVal)) finalVal = finalVal.join(', ');
                    if(typeof finalVal === 'object') finalVal = JSON.stringify(finalVal);
                    
                    flat.push({
                        Group: group,
                        Tag: key,
                        Value: String(finalVal).replace(/\n/g, ' ') // remove newlines for CSV
                    });
                }
            }
            return flat;
        }

        function downloadJSON() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(allTags, null, 2));
            triggerDownload(dataStr, 'metadata.json');
        }

        function downloadCSV() {
            const data = flattenData();
            let csvContent = "data:text/csv;charset=utf-8,Group,Tag,Value\n";
            data.forEach(row => {
                csvContent += `"${row.Group}","${row.Tag}","${row.Value.replace(/"/g, '""')}"\n`;
            });
            triggerDownload(csvContent, 'metadata.csv');
        }

        function downloadTXT() {
            const data = flattenData();
            let txt = `METALYZER REPORT - ${currentFile.name}\nGenerated By Aryan Giri\n---------------------------\n`;
            data.forEach(row => {
                txt += `[${row.Group.toUpperCase()}] ${row.Tag}: ${row.Value}\n`;
            });
            const blob = new Blob([txt], {type: "text/plain"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `metadata.txt`;
            a.click();
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const data = flattenData().map(i => [i.Group, i.Tag, i.Value.substring(0, 80)]); // Truncate for PDF width

            doc.setFontSize(16);
            doc.setTextColor(37, 99, 235);
            doc.text("MetaLyzer Ultimate Report", 14, 20);
            
            doc.setFontSize(10);
            doc.setTextColor(50);
            doc.text(`File: ${currentFile.name}`, 14, 30);
            doc.text(`Credit: Made By Aryan Giri`, 14, 35);

            doc.autoTable({
                startY: 40,
                head: [['Group', 'Tag', 'Value']],
                body: data,
                theme: 'grid',
                headStyles: { fillColor: [37, 99, 235] },
                columnStyles: { 0: {cellWidth: 25}, 1: {cellWidth: 45} }
            });

            doc.save('metadata.pdf');
        }

        function triggerDownload(content, fileName) {
            const encodedUri = encodeURI(content);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", fileName);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
