<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaLyzer - Professional Metadata Tool</title>
    
    <script src="https://cdn.jsdelivr.net/npm/exifreader@4.23.0/dist/exif-reader.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

    <style>
        :root {
            /* Light Theme */
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #65676b;
            --accent-color: #2563eb; /* Royal Blue */
            --accent-hover: #1d4ed8;
            --border-color: #e4e6eb;
            --drop-zone-bg: #f8f9fa;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        [data-theme="dark"] {
            /* Dark Theme */
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-primary: #e4e6eb;
            --text-secondary: #b0b3b8;
            --accent-color: #3b82f6;
            --accent-hover: #60a5fa;
            --border-color: #2d2d2d;
            --drop-zone-bg: #242526;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        * { box-sizing: border-box; transition: background-color 0.3s ease, color 0.3s ease; }
        
        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background-color: var(--card-bg);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
        }
        .theme-btn:hover { background-color: var(--drop-zone-bg); }

        /* Main Container */
        main {
            flex: 1;
            width: 100%;
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 20px;
        }

        /* Drop Zone */
        .drop-zone {
            background-color: var(--card-bg);
            border: 2px dashed var(--border-color);
            border-radius: 16px;
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .drop-zone:hover { border-color: var(--accent-color); }
        .drop-zone.drag-over { 
            border-color: var(--accent-color); 
            background-color: rgba(37, 99, 235, 0.05);
            transform: scale(1.01);
        }

        .icon-large { font-size: 3rem; margin-bottom: 1rem; display: block; }
        
        .upload-btn {
            background-color: var(--accent-color);
            color: white;
            padding: 10px 24px;
            border-radius: 8px;
            font-weight: 600;
            display: inline-block;
            margin-top: 1rem;
            pointer-events: none;
        }

        /* Results Section */
        .results-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--shadow);
            margin-top: 2rem;
            overflow: hidden;
            display: none; /* Hidden by default */
        }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .file-info {
            display: flex;
            flex-direction: column;
        }

        .file-name { font-weight: 700; font-size: 1.1rem; }
        .file-meta { font-size: 0.85rem; color: var(--text-secondary); margin-top: 4px; }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-action {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: opacity 0.2s;
        }
        .btn-action:hover { opacity: 0.9; }

        .btn-txt { background-color: var(--drop-zone-bg); color: var(--text-primary); border: 1px solid var(--border-color); }
        .btn-pdf { background-color: var(--accent-color); color: white; }

        /* Table */
        .table-container {
            width: 100%;
            overflow-x: auto;
        }

        table { width: 100%; border-collapse: collapse; }
        
        th, td {
            padding: 16px 24px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            width: 30%;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.9rem;
            background-color: rgba(0,0,0,0.02);
        }

        td {
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            word-break: break-all;
        }

        tr:last-child td, tr:last-child th { border-bottom: none; }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            border-top: 1px solid var(--border-color);
            margin-top: auto;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <span>üîé</span> MetaLyzer
        </div>
        <button id="themeToggle" class="theme-btn">üåô Dark Mode</button>
    </header>

    <main>
        <div class="drop-zone" id="dropZone">
            <span class="icon-large">üìÅ</span>
            <h3>Drag & Drop your file here</h3>
            <p style="color: var(--text-secondary)">Supports Images (JPG, PNG, TIFF), PDF, and Videos</p>
            <span class="upload-btn">Browse Files</span>
            <input type="file" id="fileInput">
        </div>

        <div class="results-card" id="resultsCard">
            <div class="card-header">
                <div class="file-info" id="fileInfoArea">
                    </div>
                <div class="action-buttons">
                    <button class="btn-action btn-txt" onclick="downloadTXT()">üìÑ Save as TXT</button>
                    <button class="btn-action btn-pdf" onclick="downloadPDF()">‚¨áÔ∏è Save as PDF</button>
                </div>
            </div>
            <div class="table-container">
                <table id="metaTable">
                    </table>
            </div>
        </div>
    </main>

    <footer>
        Made By Aryan Giri
    </footer>

    <script>
        // --- 1. Theme Logic ---
        const themeToggleBtn = document.getElementById('themeToggle');
        const savedTheme = localStorage.getItem('theme');
        
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateBtnText(savedTheme);
        }

        themeToggleBtn.addEventListener('click', () => {
            let currentTheme = document.documentElement.getAttribute('data-theme');
            let newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateBtnText(newTheme);
        });

        function updateBtnText(theme) {
            themeToggleBtn.innerText = theme === 'dark' ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
        }

        // --- 2. File Handling ---
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const resultsCard = document.getElementById('resultsCard');
        const metaTable = document.getElementById('metaTable');
        const fileInfoArea = document.getElementById('fileInfoArea');
        
        // Global variables to store current file data for downloading
        let currentFileName = "";
        let currentMetadata = []; 

        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('drag-over'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            if (e.dataTransfer.files.length) processFile(e.dataTransfer.files[0]);
        });
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) processFile(fileInput.files[0]);
        });

        // --- 3. Processing Logic ---
        async function processFile(file) {
            // Reset
            metaTable.innerHTML = '';
            currentMetadata = [];
            currentFileName = file.name;
            
            // Update UI Header
            fileInfoArea.innerHTML = `
                <span class="file-name">${file.name}</span>
                <span class="file-meta">${formatBytes(file.size)} ‚Ä¢ ${file.type || 'Unknown Type'}</span>
            `;
            resultsCard.style.display = 'block';

            // Add Basic Info to array and UI
            addData('File Name', file.name);
            addData('File Size', formatBytes(file.size));
            addData('Last Modified', new Date(file.lastModified).toLocaleString());
            addData('MIME Type', file.type || 'Unknown');

            try {
                // Use ExifReader
                const tags = await ExifReader.load(file);
                
                // Sort keys alphabetically for better readability
                const sortedKeys = Object.keys(tags).sort();

                for (let key of sortedKeys) {
                    // Skip internal or binary heavy tags
                    if (['MakerNote', 'UserComment', 'Thumbnail', 'PrintIM'].includes(key)) continue;

                    let val = tags[key].description;
                    if (!val && tags[key].value) val = tags[key].value;
                    
                    // Clean array values
                    if (Array.isArray(val)) val = val.join(', ');

                    if (val) {
                        addData(formatKey(key), val);
                    }
                }
            } catch (err) {
                console.log("No advanced metadata found or non-supported file type.");
                // We still show the basic info we collected above
            }
        }

        function addData(key, value) {
            // Store for download
            currentMetadata.push({ key: key, value: String(value) });

            // Truncate for display if too long
            let displayValue = String(value);
            if (displayValue.length > 100) displayValue = displayValue.substring(0, 100) + '...';

            const row = document.createElement('tr');
            row.innerHTML = `<th>${key}</th><td>${displayValue}</td>`;
            metaTable.appendChild(row);
        }

        // --- 4. Download Functions ---

        // Download as TXT
        function downloadTXT() {
            if (currentMetadata.length === 0) return;

            let content = `METADATA REPORT FOR: ${currentFileName}\n`;
            content += `Generated by MetaLyzer\n`;
            content += `=================================================\n\n`;

            currentMetadata.forEach(item => {
                content += `[${item.key}]: ${item.value}\n`;
            });

            const blob = new Blob([content], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `MetaLyzer_${currentFileName}.txt`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Download as PDF
        function downloadPDF() {
            if (currentMetadata.length === 0) return;
            
            // Access jsPDF from the global window object
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Header
            doc.setFontSize(18);
            doc.setTextColor(37, 99, 235); // Accent color
            doc.text("MetaLyzer Report", 14, 20);
            
            doc.setFontSize(10);
            doc.setTextColor(100);
            doc.text(`File: ${currentFileName}`, 14, 30);
            doc.text(`Date: ${new Date().toLocaleString()}`, 14, 35);
            doc.text(`Made By Aryan Giri`, 14, 40);

            // Table Data Preparation
            const tableBody = currentMetadata.map(item => [item.key, item.value]);

            // Generate Table
            doc.autoTable({
                startY: 45,
                head: [['Property', 'Value']],
                body: tableBody,
                theme: 'striped',
                headStyles: { fillColor: [37, 99, 235] }, // Blue header
                styles: { fontSize: 9, cellPadding: 4, overflow: 'linebreak' },
                columnStyles: { 
                    0: { cellWidth: 50, fontStyle: 'bold' },
                    1: { cellWidth: 'auto' }
                }
            });

            doc.save(`MetaLyzer_${currentFileName}.pdf`);
        }

        // --- Helpers ---
        function formatKey(key) {
            return key.replace(/([A-Z])/g, ' $1').trim();
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
